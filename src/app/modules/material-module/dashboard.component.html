<mat-drawer-container class="example-container">
  <mat-drawer mode="side" disableClose="true" opened="true">
    <div class="main-menu-icon">
      <button mat-mini-fab (click)="isExpanded = !isExpanded" class="dashboard-menu-icon">
        <mat-icon aria-label="Menu">menu</mat-icon>
      </button>
      <span *ngIf="isExpanded">
        <h4 mat-line *ngIf="isExpanded">Menu</h4>
      </span>
    </div>
    <mat-nav-list>
      <mat-list-item [routerLink]="['dashboard-item']">
        <mat-icon mat-list-icon>analytics</mat-icon>
        <div *ngIf="isExpanded">
          <h5 mat-line *ngIf="isExpanded">Dashboard</h5>
        </div>
      </mat-list-item>
      <mat-list-item [routerLink]="['table-item']">
        <mat-icon mat-list-icon>table_charts</mat-icon>
        <div *ngIf="isExpanded">
          <h5 mat-line *ngIf="isExpanded">Table</h5>
        </div>
      </mat-list-item>
      <mat-list-item [routerLink]="['form-item']">
        <mat-icon mat-list-icon>settings</mat-icon>
        <div *ngIf="isExpanded">
          <h5 mat-line *ngIf="isExpanded">Form</h5>
        </div>
      </mat-list-item>
      <mat-list-item (click)="logout()">
        <mat-icon mat-list-icon>phonelink_erase</mat-icon>
        <div *ngIf="isExpanded">
          <h5 mat-line *ngIf="isExpanded">logout</h5>
        </div>      </mat-list-item>
    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
